{% load static %}
<section class="section-space">
                <div class="container">
                    <div class="row mb-n4 mb-sm-n10 g-3 g-sm-6">
                        <div class="col-6 col-lg-4 mb-4 mb-sm-8">
                            <!--== Start Product Item ==-->
                            <div class="product-item">
                                {% for product in products %}
                                <div class="product-thumb">
                                    <a class="d-block" href="{{ product.slug }}">
                                        <img src="{{ product.image.url }}" width="370" height="450" alt="Image-HasTech">
                                    </a>
                                    <span class="flag-new">new</span>
                                    <div class="product-action">
                                        <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal">
                                            <i class="fa fa-expand"></i>
                                        </button>
                                        <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-CartAddModal">
                                            <span>Add to cart</span>
                                        </button>
                                        <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal" data-bs-target="#action-WishlistModal">
                                            <i class="fa fa-heart-o"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="product-info">
                                    <div class="product-rating">
<!--                                        <div class="rating">-->
<!--                                            <i class="fa fa-star-o"></i>-->
<!--                                            <i class="fa fa-star-o"></i>-->
<!--                                            <i class="fa fa-star-o"></i>-->
<!--                                            <i class="fa fa-star-o"></i>-->
<!--                                            <i class="fa fa-star-half-o"></i>-->
<!--                                        </div>-->
                                        <div class="reviews">Рейтинг:{{ product.point }}</div>
                                    </div>
                                    <h4 class="title"><a href="{{ product.slug }}">{{ product.title }}</a></h4>
                                    <div class="prices">
                                        <span class="price">${{ product.price }}</span>
                                    </div>
                                    <p class="title"><a href="{{ product.slug }}">{{ product.descr }}</a></p>
                                </div>
                                <div class="product-action-bottom">
                                    <button type="button" class="product-action-btn action-btn-quick-view" data-bs-toggle="modal" data-bs-target="#action-QuickViewModal">
                                        <i class="fa fa-expand"></i>
                                    </button>
                                    <button type="button" class="product-action-btn action-btn-wishlist" data-bs-toggle="modal" data-bs-target="#action-WishlistModal">
                                        <i class="fa fa-heart-o"></i>
                                    </button>
                                    <button type="button" class="product-action-btn action-btn-cart" data-bs-toggle="modal" data-bs-target="#action-CartAddModal">
                                        <span>Add to cart</span>
                                    </button>
                                </div>
                            {% endfor %}
                        </div>
                        </section>
                <div/>
                    <div/>


            <!--== End Product Area Wrapper ==-->
